buildscript {
  ext.kotlin_version = '1.6.20'
  if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:7.0.4'
        }
    }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('NoteDetectr_compileSdkVersion', 31)
    defaultConfig {
        minSdkVersion safeExtGet('NoteDetectr_minSdkVersion', 16)
        targetSdkVersion safeExtGet('NoteDetectr_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
          cmake {
            arguments "-DANDROID_STL=c++_shared"
            cppFlags ''
          }
        }
    }

    buildFeatures {
      prefab true
    }

    externalNativeBuild {
      cmake {
        path file('CMakeLists.txt')
        version '3.18.1'
      }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
      disable 'GradleCompatible'
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.google.oboe:oboe:1.6.1'
  implementation "androidx.core:core-ktx:1.7.0"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
